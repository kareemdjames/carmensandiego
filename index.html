<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Game Page</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="body-wrap">
    <!-- Phone HTML -->
    <div class="phone-wrap">
      <div id="p-scrn"></div>
      <div class="p-sd">
        <div id="sd-one"></div>
        <div id="sd-two"></div>
        <div id="sd-three"></div>
      </div>
      <div class="p-btns">
        <div class="p-row">
          <div class="btn">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
        </div>
        <div class="p-row">
          <div class="btn">4</div>
          <div class="btn">5</div>
          <div class="btn">6</div>
        </div>
        <div class="p-row">
          <div class="btn">7</div>
          <div class="btn">8</div>
          <div class="btn">9</div>
        </div>
        <div class="p-row">
          <div class="btn">*</div>
          <div class="btn">0</div>
          <div class="btn">#</div>
        </div>
      </div>
    </div>
    <!-- Main Game Area -->
  <div class="main-game-area-wrap">
    <div id="mga-display"></div>
    <div class="mga-info-wrap">
      <div id="mga-info"></div>
      <div class="mga-optns">
        <div id="optns-btns">
          <button></button>
          <button></button>
          <button></button>
          <button></button>
          <button></button>
        </div>
        <div id="optns-scrn"></div>
      </div>
    </div>
  </div>
    <!-- Game State -->
    <div class="game-state">
      <div id="gs-loc">
        <p>Your current location is United Staes</p>
      </div>
      <div id="gs-timer">
        <p>Time remaining</p>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
