<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Game Page</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/main.css">
  <script src="https://use.fontawesome.com/fbb93b5129.js"></script>
</head>
<body>
  <div class="body-wrap">
    <!-- Phone HTML -->
    <div class="phone-wrap">
      <div id="p-scrn"></div>
      <div class="p-sd">
        <div id="sd-one"><i class="fa fa-plane" aria-hidden="true"></i><span class="sd-r">Travel</span></div>
        <div id="sd-two" data-hint=""><i class="fa fa-shield" aria-hidden="true"></i><span class="sd-r">Crime-Net</span></div>
        <div id="sd-three"><i class="fa fa-desktop" aria-hidden="true"></i><span class="sd-r">Warrant</span></div>
      </div>
      <div class="p-btns">
        <div class="p-row">
          <div class="btn">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
        </div>
        <div class="p-row">
          <div class="btn">4</div>
          <div class="btn">5</div>
          <div class="btn">6</div>
        </div>
        <div class="p-row">
          <div class="btn">7</div>
          <div class="btn">8</div>
          <div class="btn">9</div>
        </div>
        <div class="p-row">
          <div class="btn">*</div>
          <div class="btn">0</div>
          <div class="btn">#</div>
        </div>
      </div>
    </div>
    <!-- Main Game Area -->
  <div class="main-game-area-wrap">
    <div class="mga-display-wrap">
      <div id="mga-travel-display">
        <div class="trav" id="trav1"></div>
        <div class="trav" id="trav2"></div>
        <div class="trav" id="trav3"></div>
      </div>
      <div id="mga-display"></div>
    </div>
    <div class="mga-info-wrap">
      <div id="mga-info"></div>
      <div class="mga-optns">
        <div id="optns-btns">
          <button id="evi-btn">Evidence</button>
          <button id="dos-btn">Dossier</button>
          <button id="opt-btn">Options</button>
          <button id="trans-btn">Transmit</button>
          <button id="canc-btn">Cancel</button>
        </div>
        <div id="optns-scrn"></div>
      </div>
    </div>
  </div>
    <!-- Game State -->
    <div class="game-state">
      <div id="gs-loc">
<!--         <img src="./media/imgs/owldt.jpg" alt="Owl Detective">
 --> </div>
      <div id="gs-timer">
        <h2>*** Case File ***</h2>
        <br>
        <ul>
          <li>Dt. <span id='player'></span></li>
          <li>Rank: <span id='rank'></span></li>
          <li>Location: <span id='location'></span></li>
          <li>Stolen: <span id='stolen'></span></li>
          <li>Time Remaining: <span id='time-remaining'></span></li>
        </ul>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
